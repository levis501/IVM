version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ivm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ivm_user
      POSTGRES_PASSWORD: ivm_password
      POSTGRES_DB: ivm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivm_user -d ivm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
