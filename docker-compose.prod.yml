version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ivm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ivm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ivm_password}
      POSTGRES_DB: ${POSTGRES_DB:-ivm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ivm_user} -d ${POSTGRES_DB:-ivm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ivm-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ivm-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-ivm_user}:${POSTGRES_PASSWORD:-ivm_password}@postgres:5432/${POSTGRES_DB:-ivm_db}"
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      EMAIL_SERVER: ${EMAIL_SERVER:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@indianvillagemanor.com}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      AZURE_AD_CLIENT_ID: ${AZURE_AD_CLIENT_ID:-}
      AZURE_AD_CLIENT_SECRET: ${AZURE_AD_CLIENT_SECRET:-}
      AZURE_AD_TENANT_ID: ${AZURE_AD_TENANT_ID:-common}
      NODE_ENV: production
    volumes:
      - documents_data:/data/documents
      - logs_data:/data/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - ivm-network

  nginx:
    image: nginx:alpine
    container_name: ivm-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ivm-network

volumes:
  postgres_data:
    driver: local
  documents_data:
    driver: local
  logs_data:
    driver: local

networks:
  ivm-network:
    driver: bridge
